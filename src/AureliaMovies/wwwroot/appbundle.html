    <h3>${movie.Title}</h3>

    </div>
    <div>
        <a route-href="route:home" class="btn btn-default">Back to list</a>
    </div>
</template><template id="./wwwroot/appbundle.html!view">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Profile</h3>
        </div>
        <div class="panel-body">

            <form role="form" class="form-horizontal" submit.delegate="save()" validate.bind="validation">
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Title" class="form-control" value.bind="movie.Title">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Release</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Release" class="form-control" value.bind="movie.ReleaseYear">
                    </div>
                </div>

            </form>

        </div>
    </div>

    <div class="button-bar">
        <button class="btn btn-primary" click.delegate="save()" disabled.bind="!validation.result.isValid">Save</button>
    </div>

</template><template id="./wwwroot/appbundle.html!view">
    <table class="table">
        <tbody><tr>
            <th>Title</th>
            <th>Year</th>
            <th></th>
        </tr>
        <tr repeat.for="movie of movies">
            <td>${movie.Title}</td>
            <td>${movie.ReleaseYear}</td>
            <td>
                <a route-href="route: details; params.bind: {id:movie.Id}" class="btn btn-default">Details</a>
                <a route-href="route: edit; params.bind: {id:movie.Id}" class="btn btn-default">Edit</a>
            </td>
        </tr>
    </tbody></table>
    <a route-href="route:create" class="btn btn-default">Create</a>
</template><template id="./wwwroot/appbundle.html!view">

        </div>
